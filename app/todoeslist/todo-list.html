<ActionBar title="My Todoes" icon="" class="action-bar">
  <ActionItem (tap)="logout()">
    <Button text="Logout" class="action-item"></Button>
  </ActionItem>
</ActionBar>
<GridLayout>
  <RadListView id="listView" [items]="todoes" itemSwipe="true" selectionBehavior="None" (itemSwipeProgressStarted)="onSwipeCellStarted($event)"
    (itemSwipeProgressChanged)="onCellSwiping($event)" (itemSwipeProgressEnded)="onSwipeCellFinished($event)" (itemTap)="onItemClick($event)"
    itemReorder="true" (itemReordered)="onItemReordered($event)">
    <template tkListItemTemplate let-item="item">
      <StackLayout class="listItemStackLayout" orientation="vertical">
        <Label class="labelName" [text]="item.name"></Label>
        <Label class="labelTitle" [text]="item.title"></Label>
        <Label class="labelText" [text]="item.text"></Label>
      </StackLayout>
      <!--<ReorderHandle col="1" verticalAlignment="center">
        <Image src="~/resources/reordericon.png" class="handleImage" stretch="none" verticalAlignment="stretch"></Image>
      </ReorderHandle>-->
    </template>
    <GridLayout *tkListItemSwipeTemplate columns="auto, *, auto" class="listItemSwipeGridLayout">
      <StackLayout id="mark-view" class="markViewStackLayout" col="0" (tap)="onLeftSwipeClick($event)">
        <Label text="mark" verticalAlignment="center" horizontalAlignment="center"></Label>
      </StackLayout>
      <StackLayout id="delete-view" class="deleteViewStackLayout" col="2" (tap)="onRightSwipeClick($event)">
        <Label text="delete" verticalAlignment="center" horizontalAlignment="center"></Label>
      </StackLayout>
    </GridLayout>
    <template tkListViewHeader>
      <GridLayout backgroundColor="#65a565">
        <Label text="This is the list header"></Label>
      </GridLayout>
    </template>
    <template tkListViewFooter>
      <GridLayout backgroundColor="#7fff7f">
        <Label text="This is the list footer"></Label>
      </GridLayout>
    </template>
    </RadListView>
</GridLayout>
