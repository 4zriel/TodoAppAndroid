<ActionBar class="action-bar" title="{{name}}"></ActionBar>
<ScrollView [visibility]="isLoading ? 'collapse' : 'visible'">
  <StackLayout #myGift class="card form">
    <Label class="h2" [text]="'I really want: ' +name+''"></Label>
    <Image *ngIf="imagepath" width="100" height="100" [src]="imagepath"></Image>
    <Label class="m-t-5" text="ToDo:"></Label>
    <TextField hint="Title" [text]="title" class="m-t-10 input input-border" [(ngModel)]="title"></TextField>
    <TextField hint="Description" [text]="description" class="m-t-10 input input-border" [(ngModel)]="description"></TextField>
    <Image [src]="image"></Image>
    <GridLayout columns="*,*">
      <Button col="0" class="btn gold" text="Photo" (tap)="takePhoto()"></Button>
      <Button col="1" class="btn btn-primary" text="Save" (tap)="editTodo(id)"></Button>
    </GridLayout>
  </StackLayout>
</ScrollView>
<ActivityIndicator [busy]="isLoading" [visibility]="isLoading ? 'visible' : 'collapse'" row="1" horizontalAlignment="center"
  verticalAlignment="center" style="color: seagreen"></ActivityIndicator>
