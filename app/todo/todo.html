<ActionBar class="action-bar" title="{{name}}"></ActionBar>
<ScrollView [visibility]="isLoading ? 'collapse' : 'visible'">
  <StackLayout class="card form">
    <Label class="h2" [text]="'Todo:' +innerTodo.name+''"></Label>
    <Image *ngIf="innerTodo.imagepath" width="100" height="100" [src]="innerTodo.imagepath"></Image>
    <TextField hint="Name" [text]="name" class="m-t-10 input" [(ngModel)]="innerTodo.name"></TextField>
    <TextField hint="Description" [text]="description" class="m-t-10 input" [(ngModel)]="innerTodo.description"></TextField>
    <GridLayout columns="80, *, auto" rows="auto, *" class="card form">
      <DatePicker [(ngModel)]="innerTodo.date"></DatePicker>
      <TimePicker col="1 " [(ngModel)]="date"></TimePicker>
    </GridLayout>
    <Image [src]="image"></Image>
    <GridLayout columns="*,*">
      <Button col="0" class="btn gold" text="Photo" (tap)="takePhoto()"></Button>
      <Button col="1" class="btn btn-primary" text="Save" (tap)="editTodo(id)"></Button>
    </GridLayout>
  </StackLayout>
</ScrollView>
<ActivityIndicator [busy]="isLoading" [visibility]="isLoading ? 'visible' : 'collapse'" row="1" horizontalAlignment="center"
  verticalAlignment="center" style="color: seagreen"></ActivityIndicator>
